apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.crazy.gemi"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile files('libs/glide-3.6.1.jar')
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile(name: 'android-XListView-library-release', ext: 'aar')
    compile 'com.google.code.gson:gson:2.5'
    compile project(':android-expandpoptab-library')
    compile files('libs/httpclient-4.4.1.1.jar')
    compile files('libs/android-async-http-1.4.9.jar')
    compile(name: 'imageSlider-viktor-library-release', ext: 'aar')
}
